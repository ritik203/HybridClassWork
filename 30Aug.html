<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and  gets and put requests</title>
</head>
<body>
    
    <form method="post" >
        Name:<input type="name"  placeholder="name" name="name"/><br><br>
        Email:<input type="email" placeholder="email" name="email"/><br><br>
        Password:<input type="password" placeholder="password" name="password"/><br><br>
        <button type="submit" >Submit</button><hr>

    </form><br><br><br><br><br>
    <form method="get" >
        Name:<input type="name"  placeholder="name" name="name"/><br><br>
        Email:<input type="email" placeholder="email" name="email"/><br><br>
        Password:<input type="password" placeholder="password" name="password"/><br><br>
        <button type="submit" >Submit</button>

    </form>
</body>
</html>
